<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
    <title>Página de Cadastro</title>
</h:head>
<h:body>
    <h:form>
    	#{bundle.bemvindo}
        <h:messages />
  		<p:spinner />  
        <h:panelGrid columns="2">
            <h:outputText value="#{bundle.nome} " />
            <h:inputText value="#{usuarioBean.usuario.nome}" />
            <h:outputText value="#{bundle.login} " />
            <h:inputText value="#{usuarioBean.usuario.login}" />
            <h:outputText value="#{bundle.senha} " />
            <h:inputText value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Campo Senha Obrigatório" />
            <h:inputSecret id="senha" size="25" value="#{usuarioBean.usuario.senha}" >  
	       </h:inputSecret>  
       	</h:panelGrid>
 
        <h:commandButton value="Cadastrar!" action="#{usuarioBean.salvar}" />
 
    </h:form>
</h:body>
</html>
