<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="divLeft">
			<h:form>
				<p:growl id="messages"/>
				<p:menu>  
		            <p:menuitem value="#{bundle.usuario}" actionListener="#{menuBean.save}" update="messages" icon="ui-icon-disk" />  
		            <p:menuitem value="#{bundle.paciente}" actionListener="#{menuBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
		            <p:menuitem value="#{bundle.internacao}" actionListener="#{menuBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
		            <p:menuitem value="#{bundle.acompanhamento}" actionListener="#{menuBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
			    </p:menu>
			</h:form>
		</ui:define>
		<ui:define name="divMain">
			<h:form>
				<p:menubar>  
			        <p:submenu label="File" icon="ui-icon-document">  
			            <p:submenu label="New" icon="ui-icon-contact">  
			                <p:menuitem value="Project" url="#" />  
			                <p:menuitem value="Other" url="#" />  
			            </p:submenu>  
			            <p:menuitem value="Open" url="#" />  
			            <p:separator />  
			            <p:menuitem value="Quit" url="#" />  
			        </p:submenu>
		        </p:menubar> 
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
